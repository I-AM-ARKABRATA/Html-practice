<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <table border="black">
        <caption>Food Item price</caption>
        <thead><!--Table header-->
            <tr>
                <th rowspan="2">Food</th>
                <th colspan="2">price</th>
            </tr>
        
        <tbody><!--table body-->
        <tr>
            <th>us</th>
            <th>india</th>
            </tr>
        </thead>
        <tr>
            <td>Chocolet</td>
            <td>9.7</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Ice cream</td>
            <td>9.6</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Momo</td>
            <td>9.5</td>
            <td>29</td>
        </tr>
        <tr>            
            <td>Popcorn</td><br>
            <td>9.4</td>
            <td>30</td>
        </tr>  
    </tbody>    
    </table>
</body>
</html>
